name: Slurm images

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - docker/**
  pull_request:
    branches:
      - main
    paths:
      - docker/**

env:
  REGISTRY: ghcr.io

jobs:
  modified-paths:
    runs-on: ubuntu-latest

    permissions:
      pull-requests: read

    outputs:
      slurmbase: ${{ steps.filter.outputs.slurmbase }}
      slurmctld: ${{ steps.filter.outputs.slurmctld }}
      slurmdbd: ${{ steps.filter.outputs.slurmdbd }}

    steps:
      - name: check which paths changed
        uses: dorny/paths-filter@v2
        id: filter
        with:
          base: main
          filters: |
            slurmbase:
              - 'docker/slurmbase/**'
            slurmctld:
              - 'docker/slurmctld/**'
            slurmdbd:
              - 'docker/slurmdbd/**'


  build-push-base:
    runs-on: ubuntu-latest
    needs: modified-paths
    if: ${{ needs.modified-paths.outputs.slurmbase == 'true' }}
    strategy:
      matrix:
        ubuntu-base-tag:
          - "22.04"
    
    permissions:
      contents: read
      packages: write

    env:
      IMAGE_NAME: ${{ github.repository }}/slurmbase

    outputs:
      img_ref: ${{ steps.base_img_ref.outputs.base }}

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
      
      - name: Log into the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup docker buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=-ubuntu-${{ matrix.ubuntu_base_tag }}
            type=ref,event=tag,suffix=-ubuntu-${{ matrix.ubuntu_base_tag }}
            type=ref,event=pr,suffix=-ubuntu-${{ matrix.ubuntu_base_tag }}
            # On the default branch, use a tag which reflects the base image
            type=raw,value=ubuntu-${{ matrix.ubuntu-base-tag }},enable={{is_default_branch}}

      - name: Setup base-img-reference output
        id: base_img_ref
        run: echo "base=${{ steps.meta.outputs.tags }}" >> $GITHUB_OUTPUT

      - name: Build the common base image
        uses: docker/build-push-action@v4
        with:
          context: docker/slurmbase
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            UBUNTU_BASE_TAG=${{ matrix.ubuntu-base-tag }}


  build-push-base-changed:
    if: ${{ needs.modified-paths.outputs.slurmbase == 'true' }}
    runs-on: ubuntu-latest

    needs: 
      - modified-paths
      - build-push-base

    strategy:
      matrix:
        ubuntu_base_tag:
          - "22.04"
        slurm_component:
          - "slurmctld"
          - "slurmdbd"
    
    env:
      IMAGE_NAME: ${{ github.repository }}/${{ matrix.slurm_component }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Repository name conversion
        run: |
          echo "REPO_LOWER=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Log into the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # On the default branch, use a tag which reflects the base image
            type=raw,value=ubuntu-${{ matrix.ubuntu_base_tag }},enable={{is_default_branch}}
            # On other branches, add the base image name to the tag as a suffix
            type=ref,event=branch,suffix=-ubuntu-${{ matrix.ubuntu_base_tag }}
            type=ref,event=tag,suffix=-ubuntu-${{ matrix.ubuntu_base_tag }}
            type=ref,event=pr,suffix=-ubuntu-${{ matrix.ubuntu_base_tag }}

      - name: Build and push
        uses: docker/build-push-action@v4
        if: 
        with:
          context: docker/${{ matrix.slurm_component }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BASE_IMG=${{ needs.build-push-base.outputs.img_ref }}



  build-push:
    runs-on: ubuntu-latest
    if: ${{ needs.modified-paths.outputs.slurmbase == 'false' }}
    needs: modified-paths

    strategy:
      matrix:
        ubuntu_base_tag:
          - "22.04"
        slurm_component:
          - "slurmctld"
          - "slurmdbd"
    
    env:
      IMAGE_NAME: ${{ github.repository }}/${{ matrix.slurm_component }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Repository name conversion
        run: |
          echo "REPO_LOWER=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Log into the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # On the default branch, use a tag which reflects the base image
            type=raw,value=ubuntu-${{ matrix.ubuntu_base_tag }},enable={{is_default_branch}}
            # On other branches, add the base image name to the tag as a suffix
            type=ref,event=branch,suffix=-ubuntu-${{ matrix.ubuntu_base_tag }}
            type=ref,event=tag,suffix=-ubuntu-${{ matrix.ubuntu_base_tag }}
            type=ref,event=pr,suffix=-ubuntu-${{ matrix.ubuntu_base_tag }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: docker/${{ matrix.slurm_component }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BASE_IMG=${{ env.REGISTRY }}/${{ env.REPO_LOWER }}/slurmbase:ubuntu-${{matrix.ubuntu_base_tag}}
